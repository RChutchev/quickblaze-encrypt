name: "tagged-release"

on:
  push:
    branches:
      - "dev"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      # ...
      - name: "Build & test"
        run: |
          echo "done!"
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{secrets.GITHUB_TOKEN}}"
          automatic_release_tag: "latest"
          title: "Latest Dev Release"
          prerelease: false
          draft: false
          files: |
            LICENSE.txt
            README.md
